---
layout: author
title: "Autori"
---

<h1 class="nume">Autori</h1>

{% assign autori = site.collections.autori.docs | sort: 'order' %}
{% for author in autori %}
  <div class="item_autor">
    <h2>
      <a href="{{ site.base_url }}/autori/{{ author.slug }}">{{ author.name }}</a>
    </h2>

    <img src="{{ site.image_base_url }}/{{ author.photo }}">

    <p>{{ author.content }}</p>

    <p style="clear: both;"></p>
  </div>
{% endfor %}
